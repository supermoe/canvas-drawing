<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type"text/css" href="css/style.css">
		<script type="text/javascript" src="js/lib/paper-full.js"></script>
		<script type="text/javascript" src="js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/store.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var draw = document.getElementById('draw');
				var display = document.getElementById('display');
				paper.setup(draw);
				main(draw, display);
			}
		</script>
	</head>
	<body>
		<div>
			<canvas id='display'></canvas>
			<canvas id='draw'></canvas>
		</div>
		<button onclick='save(0)'>Save Slot 0</button>
		<button onclick='load(0)'>Load Slot 0</button>
		<button onclick='save(1)'>Save Slot 1</button>
		<button onclick='load(1)'>Load Slot 1</button>
	</body>
</html>
